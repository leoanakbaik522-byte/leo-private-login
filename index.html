        border-radius: 6px;                                        
        color: #ffffff;                                            
        font-size: 16px;                                           
        transition: all 0.3s;                                      
      }                                                            
      input:focus {                                                
        outline: none;                                             
        border-color: #00ccff;                                     
        box-shadow: 0 0 15px #00ccff;                              
      }                                                            
      button {                                                     
        width: 100%;                                               
        padding: 16px;                                             
        background: transparent;                                   
        border: 2px solid #00ccff;                                 
        color: #00ccff;                                            
        font-size: 20px;                                           
        font-weight: bold;                                         
        border-radius: 6px;                                        
        cursor: pointer;                                           
        transition: all 0.3s;                                      
        letter-spacing: 2px;                                       
      }                                                            
      button:hover {                                               
        background: #00ccff;                                       
        color: #1a1d24;                                            
        box-shadow: 0 0 25px #00ccff;                              
      }                                                            
      .error {                                                     
        color: #ff4d4d;                                            
        text-align: center;                                        
        margin-top: 15px;                                          
        font-size: 14px;

      .footer {

        color: #666;                                               
        font-size: 12px;
