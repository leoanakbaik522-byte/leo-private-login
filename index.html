<!DOCTYPE html>                                                  
  <html lang="id">                                                 
  <head>                                                           
    <meta charset="UTF-8">                                         
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Leo Private Login</title>                               
    <style>                                                         
      * { margin: 0; padding: 0; box-sizing: border-box; }        
      body {                                                        
        background: #0a0c0f;                                       
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        height: 100vh;                                             
        display: flex;                                             
        justify-content: center;                                   
        align-items: center;                                       
      }                                                            
      .login-container {                                           
        background: #1a1d24;                                       
        padding: 40px;                                             
        border-radius: 10px;                                       
        box-shadow: 0 0 30px rgba(0, 200, 255, 0.3);               
        width: 400px;                                              
        border: 1px solid #00ccff;                                 
      }                                                            
      h2 {                                                         
        text-align: center;                                        
        color: #00ccff;                                            
        margin-bottom: 30px;                                       
        font-size: 28px;                                           
        text-shadow: 0 0 10px #00ccff;                             
        letter-spacing: 2px;                                       
      }                                                            
      .input-group {                                               
        margin-bottom: 25px;                                       
      }                                                            
      label {                                                      
        display: block;                                            
        color: #ffffff;                                            
        margin-bottom: 8px;                                        
        font-size: 16px;                                           
      }                                                            
      input {                                                      
        width: 100%;                                               
        padding: 15px;                                             
        background: #2a2d36;                                       
        border: 2px solid #3a3f4b;                                 
        border-radius: 6px;                                        
        color: #ffffff;                                            
        font-size: 16px;                                           
        transition: all 0.3s;                                      
      }                                                            
      input:focus {                                                
        outline: none;                                             
        border-color: #00ccff;                                     
        box-shadow: 0 0 15px #00ccff;                              
      }                                                            
      button {                                                     
        width: 100%;                                               
        padding: 16px;                                             
        background: transparent;                                   
        border: 2px solid #00ccff;                                 
        color: #00ccff;                                            
        font-size: 20px;                                           
        font-weight: bold;                                         
        border-radius: 6px;                                        
        cursor: pointer;                                           
        transition: all 0.3s;                                      
        letter-spacing: 2px;                                       
      }                                                            
      button:hover {                                               
        background: #00ccff;                                       
        color: #1a1d24;                                            
        box-shadow: 0 0 25px #00ccff;                              
      }                                                            
      .error {                                                     
        color: #ff4d4d;                                            
        text-align: center;                                        
        margin-top: 15px;                                          
        font-size: 14px;                                           
        text-shadow: 0 0 5px #ff0000;                              
        min-height: 20px;                                          
      }                                                            
      .success {                                                   
        color: #00ff88;                                            
        text-align: center;                                        
        margin-top: 20px;                                          
        font-size: 18px;                                           
        font-weight: bold;                                         
        text-shadow: 0 0 10px #00ff88;                             
        border: 1px solid #00ff88;                                 
        padding: 10px;                                             
        border-radius: 5px;                                        
        background: rgba(0, 255, 136, 0.1);                        
      }                                                            
      .footer {                                                    
        text-align: center;                                        
        margin-top: 25px;                                          
        color: #666;                                               
        font-size: 12px;                                           
      }                                                            
    </style>                                                        
  </head>                                                          
  <body>                                                           
    <div class="login-container">                                  
      <h2>LEO PRIVATE LOGIN</h2>                                   
      <div class="input-group">                                    
        <label>USERNAME</label>                                    
        <input type="text" id="username" placeholder="Masukkan username" autocomplete="off"> 
      </div>                                                       
      <div class="input-group">                                    
        <label>PASSWORD</label>                                    
        <input type="password" id="password" placeholder="Masukkan password"> 
      </div>                                                       
      <button onclick="login()">MASUK</button>                     
      <div id="errorMessage" class="error"></div>                  
      <div id="successMessage" class="success" style="display: none;"></div> 
      <div class="footer">LEO PRIVATE SECURITY © 2026</div>        
    </div>                                                          
                                                                    
    <script>                                                        
      // Kredensial valid (dienkripsi pake Base64 biar ga plain text) 
      const validCredentials = {                                   
        username: atob('TC1TNko4TA=='), // L-S6J8L                 
        password: atob('TC05OEowMUE=')  // L-98J01A                
      };                                                            
                                                                    
      function sanitizeInput(input) {                              
        // Filter karakter berbahaya buat anti SQL injection 
        return input.replace(/['"\\;<>%()&+*\-=/]/g, '');          
      }                                                            
                                                                    
      function login() {                                           
        // Ambil input dan sanitize dulu 
        let username = document.getElementById('username').value;  
        let password = document.getElementById('password').value;  
                                                                    
        // Bersihin dari potensi SQL injection 
        username = sanitizeInput(username);                        
        password = sanitizeInput(password);                        
                                                                    
        // Reset pesan 
        document.getElementById('errorMessage').innerHTML = '';    
        document.getElementById('successMessage').style.display = 'none'; 
                                                                    
        // Cek kredensial 
        if (username === validCredentials.username &&              
            password === validCredentials.password) {              
          // Login berhasil 
          document.getElementById('successMessage').innerHTML = '✅ AKSES DITERIMA! Selamat datang, Leon.'; 
          document.getElementById('successMessage').style.display = 'block'; 
          document.getElementById('errorMessage').innerHTML = '';  
                                                                    
          // Bisa redirect ke halaman lain setelah 2 detik 
          // setTimeout(() => { window.location.href = 'dashboard.html'; }, 2000); 
        } else {                                                   
          // Login gagal 
          document.getElementById('errorMessage').innerHTML = '❌ AKSES DITOLAK! Username atau password salah.'; 
        }                                                          
      }                                                            
                                                                    
      // Enter key buat login 
      document.addEventListener('keypress', function(e) {         
        if (e.key === 'Enter') {                                   
          login();                                                 
        }                                                          
      });                                                          
    </script>                                                       
  </body>                                                          
  </html>
