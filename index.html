<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background: linear-gradient(145deg, #0b1a2e 0%, #1a2f3f 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(18, 25, 35, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 32px;
            padding: 2.8rem 2.5rem;
            width: 380px;
            box-shadow: 0 30px 50px rgba(0,0,0,0.7), 0 0 0 1px rgba(0,255,200,0.1) inset;
            transition: all 0.2s;
        }
        .login-card h2 {
            color: #c6e0f0;
            font-weight: 400;
            font-size: 1.8rem;
            letter-spacing: -0.5px;
            margin-bottom: 0.2rem;
        }
        .login-card .sub {
            color: #7b98aa;
            font-size: 0.85rem;
            margin-bottom: 2rem;
            border-left: 3px solid #2a9d8f;
            padding-left: 12px;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .input-group label {
            display: block;
            color: #b0c9da;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.4rem;
        }
        .input-group input {
            width: 100%;
            background: rgba(0,0,0,0.35);
            border: 1px solid #2c4050;
            border-radius: 18px;
            padding: 12px 18px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.15s;
        }
        .input-group input:focus {
            border-color: #2a9d8f;
            box-shadow: 0 0 0 3px rgba(42,157,143,0.2);
        }
        .btn-login {
            background: #1e4a5f;
            border: none;
            border-radius: 24px;
            padding: 12px 24px;
            width: 100%;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: 0.15s;
            border: 1px solid #2a9d8f40;
            box-shadow: 0 5px 10px rgba(0,20,10,0.5);
        }
        .btn-login:hover {
            background: #236b7c;
            border-color: #2a9d8f;
        }
        .footer-note {
            margin-top: 2rem;
            text-align: center;
            color: #4d6777;
            font-size: 0.7rem;
        }
        /* ini komentar khusus: jangan dihapus */
    </style>
</head>
